	<div>
		<div class="input_form">
			<h2>Add a new Product</h2>
			<form class=formcss action="SaveProduct" method="post" enctype="multipart/form-data">
				<div class="username">
					<h6 class="cName">Product Name</h6>
					    
						<input class="box" type="text" name=name
						placeholder="Enter the Product Name"> <br>
						<h6 class="cName">Description of Product</h6>
					<input class="box" type="text" name=description
						placeholder="Enter the Description of the product"> <br>
						<h6 class="cName">Price of the product</h6>
						<input class="box" type="number" name=price 
						placeholder="Enter the Price of the product"> <br>
						<h6 class="cName">Weigth of the Product</h6>
						<input class="box" type="number" name=weight
						placeholder="Enter the Weight of  of the product"> <br>
						<h6 class="cName">Choose Image for Display</h6>
						<input class="box" type="file" id="img" name="img" accept="image/*" > <br>
						<label class="selcls">Select Category :</label>
						<select  class="selop" name="listcat" >
						  <option th:each="Category : ${listcat}" 
						  th:text="${Category.getName()}" th:value="${Category.getID()}"></option>
						</select><br>
				</div>

		</form>
